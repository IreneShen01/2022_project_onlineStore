<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BigBuy Online Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--以下是網頁標題的LOGO圖示-->
  <link rel="icon" href="https://ireneshen01.github.io/2022_project_onlineStore/images/logo.png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        table {
            width:100%;
            border-collapse:collapse;
            margin:50px auto;
        }

        th {
            background:#d5d5d5;
            color:rgb(40,39,39);
            font-weight:bold;
        }

        td,th { 
            padding:10px;
            border:1px solid rgb(226,226,226);
            text-align:left;
            font-size:18px;
        }

        .labels tr td {
            background-color:#ccc;
            font-weight:bold;
            color:rgb(75,38,38);
        }

        .label tr td label {
            display:block;
        }

        [data-toggle="toggle"] {
            display:none;
        }
    </style>

</head>



    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-collapse " style="z-index:3;width:250px;" id="mySidebar">
        <body class="w3-content" style="max-width:1200px">

            <div class="w3-top" style="position: fixed;top: 0%;left: 0%;">
          <div class="w3-row w3-padding w3-black">
            <div class="w3-col s3" >
              <a href="index" class="w3-button w3-block w3-black">首頁</a>
            </div>
            <div class="w3-col s3">
              <a href="shop1makeup" class="w3-button w3-block w3-black">美妝保養</a>
            </div>
            <div class="w3-col s3">
                <a href="shop2appleStore" class="w3-button w3-block w3-black">好吃蘋果</a>
              </div>
            <div class="w3-col s3">
              <a href="shop3client" class="w3-button w3-block w3-black">精品首飾</a>
            </div>
            <div class="w3-col s3">
                <a href="shop4computerweb" class="w3-button w3-block w3-black">商務筆電</a>
              </div>
              <div class="w3-col s3">
                <a href="shop5myhomebody" class="w3-button w3-block w3-black">優良小物</a>
              </div> 
            <div class="w3-col s3">
              <a href="shop6hMProducts" class="w3-button w3-block w3-black">工學座椅</a>
            </div>
            <div class="w3-col s3">
                <a href="member" class="w3-button w3-block w3-black">會員中心</a>
              </div>
          </div>
        </div>
        <div class="w3-container w3-display-container w3-padding-16" style="position:relative;top:5%">
            <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
            <h3 class="w3-wide"><b>BigBuy Online Store</b></h3>
        </div>

        <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
            <a href="customerList" class="w3-bar-item w3-button">資料修改</a>
            <a href="javascript:void(0)" class="w3-bar-item w3-button"
                onclick="document.getElementById('newsletter').style.display='block'">歷史訂單</a>
            <a href="javascript:void(0)" class="w3-bar-item w3-button"
                onclick="document.getElementById('customservice').style.display='block'">客服中心</a>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge" >
        <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24" onclick="w3_open()">
            <i class="fa fa-bars"></i></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
   

        <!-- Push down content on small screens -->
       
        <div class="w3-main" id="mainview" style="margin-left:15%;margin-top:5%">

            <div class="w3-container w3-padding-64 w3-theme-l5" id="contact">
                <div class="w3-row" >
                  <div class="w3-col m20 w3-center">
                        <div class="w3-padding-16"><span class="w3-xlarge w3-border-teal w3-bottombar">會員資料修改</span></div>
                  </div>
                  <div class="w3-col m20">
                    <form class="w3-container w3-card-4 w3-padding-16 w3-white" style=width:70%;position:relative;left:15%  action="member" method="post" target="_blank">
                    <div class="w3-section">      
                      <label>Name:<span style="color:blue" th:text="${member.realname}"></span></label>
                      <input class="w3-input" type="text" name="realname" placeholder="edit your realname" required>
                    </div>
                    <div class="w3-section">      
                      <label>phone:<span style="color:blue" th:text="${member.phone}"></span></label>
                      <input class="w3-input" type="text" name="phone" placeholder="edit your phone" required>
                    </div>
                    <div class="w3-section">      
                      <label>birthday:<span style="color:blue" th:text="${member.birthday}"></span></label>
                      <input class="w3-input" type="text" name="birthday" placeholder="edit your birthday" required>
                    </div>
                    <button type="submit" class="w3-button w3-right w3-theme" id="confirm" onclick="alert('修改完成')">Send</button>
                    </form >
                    <form>
                    <button type="submit" class="w3-button w3-right w3-theme" id="confirm" onclick="alert('修改完成')">登出</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>


        <!-- Newsletter Modal -->
        <div id="newsletter" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
                <div class="w3-container w3-white w3-center">


                    <h2 class="w3-wide" style="position:relative;">購買紀錄</h2>
                    <div class="tb" style="position:relative;width:100%;background-color: rgb(221, 236, 236);">

                        <table>
                            <thead>
                                <tr>
                                    <th>訂單編號</th>
                                    <th>購買日期</th>
                                    <th>購買金額</th>
                                    <th>訂單狀態</th>
                                    <th>功能</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tbody class="labels">
                                <tr>

                                </tr>
                            </tbody>
                            <tbody class="hide">
                                <tr>
                                    <td>1001</td>
                                    <td>111/11/17</td>
                                    <td>$3,544.00</td>
                                    <td>寄送中</td>
                                    <td><button>聯絡賣家</button></td>
                                </tr>
                                <tr>
                                    <td>1002</td>
                                    <td>111/11/14</td>
                                    <td>$544</td>
                                    <td>已完成</td>
                                    <td><button>立即評論</button></td>
                                </tr>
                            </tbody>

                        </table>

                    </div>
                    <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom"
                        onclick="document.getElementById('newsletter').style.display='none'">返回就好</button>
                </div>
            </div>
        </div>


        <!-- Newsletter Modal -->
        <div id="customservice" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
                <div class="w3-container w3-white w3-center">
                    <h2 class="w3-wide" style="position:relative;">請填寫要詢問的問題</h2>
                    <textarea id="question" rows="10" cols="30"></textarea>
                    
                    <br>
                    <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom" style="margin:2% 2% 2% 2%"
                    onclick="alert('意見已送出，請耐心等候回信')">送出</button>
                    <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom" style="margin:2% 2% 2% 2%"
                        onclick="document.getElementById('customservice').style.display='none'">返回</button>
                </div>
            </div>
        </div>


        <script>
            // Open and close sidebar
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("myOverlay").style.display = "block";
            }

            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("myOverlay").style.display = "none";
            }
           
        </script>

</body>

</html>
